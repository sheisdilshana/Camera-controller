<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Raw 4K Recorder</title>
    <style>
        /* --- CORE VISUALS --- */
        body { 
            margin: 0; background: #000; color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            overflow: hidden; height: 100vh; width: 100vw;
        }

        /* --- THE VIEWFINDER --- */
        #camera-container {
            position: fixed; inset: 0; z-index: 1;
            background: #000;
        }
        
        video {
            width: 100%; height: 100%; object-fit: cover;
            /* MIRROR PREVIEW ONLY (Does not affect recording file) */
            transform: scaleX(-1); 
        }

        /* --- TELEPROMPTER OVERLAY --- */
        #prompter-layer {
            position: fixed; inset: 0; z-index: 10; pointer-events: none;
            display: flex; justify-content: center;
            /* High visibility gradient */
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 40%);
        }

        #prompter-text {
            width: 90%; max-width: 600px;
            text-align: center; color: #fff; 
            font-weight: 800; font-size: 2rem; line-height: 1.5;
            text-shadow: 0 2px 4px rgba(0,0,0,1);
            padding-top: 15vh; /* Eye contact zone */
            will-change: transform;
        }

        /* --- CONTROLS --- */
        #ui-layer {
            position: fixed; inset: 0; z-index: 20;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 20px;
        }

        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; }
        
        .status-badge {
            background: rgba(0,0,0,0.6); padding: 5px 10px; border-radius: 8px;
            font-size: 0.7rem; font-family: monospace; color: #00ff00;
            border: 1px solid #333;
        }

        .controls-bottom {
            background: rgba(10,10,10,0.9); border-radius: 25px;
            padding: 20px; display: flex; flex-direction: column; gap: 15px;
            border: 1px solid #333;
        }

        .slider-box { display: flex; align-items: center; gap: 10px; }
        .label { font-size: 0.7rem; color: #aaa; width: 40px; }
        input[type=range] { flex: 1; accent-color: #ff3b30; }

        .btn-row { display: flex; justify-content: center; align-items: center; gap: 30px; }

        /* RECORD BUTTON (The Red Button) */
        #btn-record {
            width: 80px; height: 80px;
            border: 4px solid #fff; border-radius: 50%;
            background: transparent; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        #btn-record-inner {
            width: 65px; height: 65px; background: #ff3b30;
            border-radius: 50%; transition: 0.2s;
        }
        
        .recording #btn-record-inner { width: 30px; height: 30px; border-radius: 4px; }
        .recording .controls-bottom { background: transparent; border: none; }
        .recording .slider-box { opacity: 0; pointer-events: none; }

        /* SCRIPT INPUT MODAL */
        #setup-modal {
            position: fixed; inset: 0; z-index: 100; background: #000;
            padding: 30px; display: flex; flex-direction: column;
        }
        textarea {
            width: 100%; height: 50%; background: #111; color: #fff;
            border: 1px solid #333; padding: 15px; font-size: 1.2rem;
            border-radius: 10px; margin-bottom: 20px; resize: none;
        }
        .btn-start {
            width: 100%; padding: 20px; background: #ff3b30; color: #fff;
            border: none; font-size: 1.2rem; font-weight: bold; border-radius: 10px;
        }

    </style>
</head>
<body>

    <!-- SETUP SCREEN -->
    <div id="setup-modal">
        <h1 style="margin-top:0">Selfie 4K Engine</h1>
        <p style="color:#888; font-size:0.9rem">Use Safari (iOS) or Chrome (Android). This forces maximum hardware capability.</p>
        <textarea id="inp-script" placeholder="Paste script here..."></textarea>
        <button class="btn-start" onclick="initCamera()">OPEN CAMERA (MAX QUALITY)</button>
    </div>

    <!-- MAIN STUDIO -->
    <div id="camera-container">
        <video id="preview" autoplay playsinline muted></video>
    </div>

    <div id="prompter-layer">
        <div id="prompter-text"></div>
    </div>

    <div id="ui-layer" style="display:none;">
        <div class="top-bar">
            <button onclick="location.reload()" style="background:#333; color:#fff; border:none; padding:8px 12px; border-radius:15px;">✕</button>
            <div id="status-debug" class="status-badge">Init...</div>
        </div>

        <div class="controls-bottom">
            <!-- Speed Slider -->
            <div class="slider-box">
                <span class="label">SPEED</span>
                <input type="range" id="rng-speed" min="0" max="4" step="0.1" value="1.5">
            </div>
            
            <!-- Font Size -->
            <div class="slider-box">
                <span class="label">SIZE</span>
                <input type="range" id="rng-size" min="1" max="4" step="0.1" value="2.0">
            </div>

            <div class="btn-row">
                <!-- Reset Text -->
                <button onclick="resetScroll()" style="background:none; border:none; color:#fff; font-size:1.5rem;">↺</button>
                
                <!-- RECORD -->
                <button id="btn-record" onclick="toggleRecord()">
                    <div id="btn-record-inner"></div>
                </button>

                <!-- SAVE -->
                <button onclick="saveVideo()" style="background:none; border:none; color:#00ff00; font-size:1.5rem; font-weight:bold;">✓</button>
            </div>
        </div>
    </div>

    <script>
        // CORE VARIABLES
        let stream, mediaRecorder;
        let chunks = [];
        let scrollInterval;
        let scrollY = 0;
        let isRecording = false;

        // ELEMENTS
        const video = document.getElementById('preview');
        const textElem = document.getElementById('prompter-text');
        const statusElem = document.getElementById('status-debug');

        async function initCamera() {
            const script = document.getElementById('inp-script').value;
            if(!script) return alert("Write a script first.");

            document.getElementById('setup-modal').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
            textElem.innerText = script;

            // --- THE GOLDEN CONFIGURATION ---
            // We request the absolute maximums. The browser will give the best it has.
            const constraints = {
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    sampleRate: 48000 // High fidelity audio
                },
                video: {
                    facingMode: "user", // Selfie Camera
                    width: { ideal: 3840 }, // Request 4K
                    height: { ideal: 2160 },
                    frameRate: { ideal: 60 } // Request 60FPS
                }
            };

            try {
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // --- QUALITY CHECK ---
                // Wait a moment for camera to initialize then check real stats
                setTimeout(() => {
                    const track = stream.getVideoTracks()[0];
                    const settings = track.getSettings();
                    statusElem.innerText = `ACTUAL: ${settings.width}x${settings.height} @ ${settings.frameRate ? settings.frameRate.toFixed(0) : '?'}FPS`;
                }, 1000);

            } catch (err) {
                alert("Camera Error: " + err.message);
            }
        }

        function toggleRecord() {
            if(!isRecording) {
                startRecording();
            } else {
                stopRecordingLogic();
            }
        }

        function startRecording() {
            chunks = [];
            
            // --- HIGH BITRATE SETTING ---
            // 50 Mbps (Bits Per Second). Standard is ~2.5Mbps.
            // This prevents the "blocky" quality.
            let options = { mimeType: 'video/mp4; codecs=avc1', videoBitsPerSecond: 50000000 };
            
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                // Fallback for older iOS
                options = { mimeType: 'video/webkit', videoBitsPerSecond: 50000000 };
            }

            try {
                mediaRecorder = new MediaRecorder(stream, options);
            } catch (e) {
                // Last resort fallback
                mediaRecorder = new MediaRecorder(stream);
            }

            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
            
            mediaRecorder.start(); // Record in one continuous chunk if possible
            isRecording = true;
            document.body.classList.add('recording');
            
            startScroll();
        }

        function stopRecordingLogic() {
            if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            isRecording = false;
            document.body.classList.remove('recording');
            stopScroll();
        }

        function saveVideo() {
            if (chunks.length === 0) return alert("Record something first!");

            const blob = new Blob(chunks, { type: 'video/mp4' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `Selfie_Raw_4K_${Date.now()}.mp4`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                URL.revokeObjectURL(url);
                alert("Saving Raw Video...");
            }, 100);
        }

        // --- SCROLL ENGINE ---
        function startScroll() {
            if(scrollInterval) clearInterval(scrollInterval);
            scrollInterval = setInterval(() => {
                const speed = parseFloat(document.getElementById('rng-speed').value);
                if(speed > 0) {
                    scrollY -= speed;
                    textElem.style.transform = `translateY(${scrollY}px)`;
                }
            }, 16); // 60fps UI update
        }

        function stopScroll() {
            clearInterval(scrollInterval);
        }

        function resetScroll() {
            stopScroll();
            scrollY = 0;
            textElem.style.transform = `translateY(0)`;
        }

        // Font Size Adjust
        document.getElementById('rng-size').addEventListener('input', (e) => {
            textElem.style.fontSize = e.target.value + 'rem';
        });

    </script>
</body>
</html>
